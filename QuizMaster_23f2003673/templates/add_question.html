<body>
    <div class="container mt-4">
        <h1>Add Question to Chapter: {{ chapter.name }}</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-3">
                <label for="question_text" class="form-label">Question Text:</label>
                <textarea class="form-control" id="question_text" name="question_text" rows="3" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="option1" class="form-label">Option 1:</label>
                <input type="text" class="form-control" id="option1" name="option1" required>
            </div>
            
            <div class="mb-3">
                <label for="option2" class="form-label">Option 2:</label>
                <input type="text" class="form-control" id="option2" name="option2" required>
            </div>
            
            <div class="mb-3">
                <label for="option3" class="form-label">Option 3:</label>
                <input type="text" class="form-control" id="option3" name="option3" required>
            </div>
            
            <div class="mb-3">
                <label for="option4" class="form-label">Option 4:</label>
                <input type="text" class="form-control" id="option4" name="option4" required>
            </div>
            
            <div class="mb-3">
                <label for="correct_option" class="form-label">Correct Option (1-4):</label>
                <select class="form-select" id="correct_option" name="correct_option" required>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Question</button>
            <a href="{{ url_for('edit_subject', subject_id=chapter.subject_id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
