<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMER SIGNUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #74ebd5, #acb6e5); height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%);">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="card" style="width: 100%; max-width: 450px; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);">
        <h2 class="text-center mb-4" style="color: #333;">Student Signup</h2>
        <form action="/user_regi" method="POST">
            <div class="mb-3">
            <label for="user_fullname" class="form-label">Fullname</label>
            <input type="text" class="form-control" id="user_fullname" placeholder="your Fullname" name="user_fullname" required>
            </div>
            
            <div class="mb-3">
            <label for="user_username" class="form-label">Username</label>
            <input type="text" class="form-control" id="user_username" placeholder="Choose a username" name="user_username"required>
            </div>

            <div class="mb-3">
            <label for="user_dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="user_dob" name="user_dob" required>
            </div>
 
            <div class="mb-3">
            <label for="user_level" class="form-label">Level</label>
            <select class="form-select" id="user_level" name="user_level" required>
                <option value="" disabled selected>Select your level in this degree</option>
                <option value="Foundation">Foundation</option>
                <option value="Diploma">Diploma</option>
                <option value="B.Sc Degree">B.Sc Degree </option>
                <option value="BS">BS</option>
            </select>
            </div> 

            <div class="mb-3">
            <label for="password" class="form-label">Create a Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password" name="user_password" required>
            </div>

            <div class="d-grid">
            <button type="submit" class="btn btn-primary" style="background-color: #5c67f2; border: none; transition: background-color 0.3s;">Sign Up</button></a>
            </div>
        
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
